<head th:fragment="head(title)" th:width="cssPaths=(${cssPaths} ?: '')">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}"></title>
<link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
<!--begin::基础样式 -->
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet" /><!-- Toastr style -->
<link th:href="@{/static/css/plugins/toastr/toastr.min.css}" rel="stylesheet" />
<link th:href="@{/static/css/plugins/chosen/chosen.css}" rel="stylesheet" />
<link th:href="@{/static/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet" /><!-- Sweet Alert -->
<link th:href="@{/static/css/plugins/modal/bootstrap-modal.css}" rel="stylesheet" type="text/css"/><!-- Modal -->
<link th:href="@{/static/css/plugins/dataTables/datatables.min.css}" rel="stylesheet" />
<link th:href="@{/static/css/plugins/ladda/ladda-themeless.min.css}" rel="stylesheet" />
<link th:href="@{/static/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" rel="stylesheet">
<link th:href="@{/static/css/plugins/jQueryUI/jquery-ui-1.10.1.custom.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/css/animate.css}" rel="stylesheet" />
<link th:href="@{/static/css/style.css?v=180531}" rel="stylesheet" />
<!--end::基础样式 -->
<!--begin::页面样式 -->
<link rel="stylesheet" type="text/css" th:each="cssPath,status:${#strings.setSplit(cssPaths,',')}" th:href="@{${cssPath}}"/>
<!--end::页面样式 -->
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var _contextPath = /*[[@{/}]]*/ '';
if(_contextPath == '/'){
	_contextPath = '';
}
/*]]>*/
</script>
</head>
